<div class="menu-wrapper">
  <button mat-button [matMenuTriggerFor]="menu">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let menu_elem of getListElement()" (click)="selectElement(menu_elem)">
      {{ menu_elem.title }}</button>
  </mat-menu>
</div>
