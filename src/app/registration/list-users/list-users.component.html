<div>
  <h2 class="sub-header">{{title}}
    <span class="badge badge-secondary">{{user_list.length}}</span>
  </h2>
  <div class="userlist_panel panel panel-default">
    <table class="table table-striped table-bordered">
      <tbody>
        <tr *ngFor="let user of user_list">
          <td (click)="selectUser(user)" class="user_cell">
            <span #userName>{{user}}</span>
          </td>
          <td (click)="delete(user)" class="action_cell">
            <a class="glyphicon glyphicon-remove"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
