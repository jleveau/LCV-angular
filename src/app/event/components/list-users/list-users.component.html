<div>
  <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th class= "action_button_column ">
              <button mat-button (click)="addUserToList(participating_list)" *ngIf="canSelect()"><i class="fa fa-plus"></i></button>
              <button mat-button (click)="changeUserTo(participating_list)" *ngIf="canChange(participating_list)"><i class="fa fa-arrow-down"></i></button>
          </th>
          <th>
              <span class="table_headder">Participe</span>
          </th>
          <th class= "action_button_column">
              <button mat-button *ngIf="canSelect()" (click)="addUserToList(maybe_list)"><i class="fa fa-plus"></i></button>
              <button mat-button *ngIf="canChange(maybe_list)" (click)="changeUserTo(maybe_list)"><i class="fa fa-arrow-down"></i></button> 
          </th>
          <th>
            <span class="table_headder">Peut Ãªtre</span>
          </th>
          <th class= "action_button_column">
            <button mat-button *ngIf="canSelect()" (click)="addUserToList(not_participating_list)"><i class="fa fa-plus"></i></button>
            <button mat-button *ngIf="canChange(not_participating_list)" (click)="changeUserTo(not_participating_list)"> <i  class="fa fa-arrow-down"></i> </button>
          </th>
          <th> 
            <span class="table_headder">Ne participe pas</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let line of getTableContent()">
          <td class="col-md-1"></td>
          <td class="col-md-3">{{ displayUserInfo(line["participating"]) }}</td>
          <td class="col-md-1"></td>
          <td class="col-md-3">{{ displayUserInfo(line["maybe"]) }}</td>
          <td class="col-md-1"></td>
          <td class="col-md-3">{{ displayUserInfo(line["not_participating"]) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
